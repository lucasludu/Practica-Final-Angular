<mat-icon style="font-size: 40px; height: 40px; width: 40px;">
    face
</mat-icon>


<div style="width: 200px;">
    <!-- CONTENEDOR DE LA CARD -->
    <mat-card class="example-card">
    
        <!-- CARD HEADER -->
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
    
        <!-- IMAGEN DE LA CARD  -->
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Photo of a Shiba Inu"
        >
    
        <!-- CONTENIDO DE LA CARD -->
        <mat-card-content>
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
            </p>
        </mat-card-content>
    
        <!-- BOTONES DE ACCIÃ“N -->
        <mat-card-actions>
            <button mat-button color="primary">LIKE</button>
            <button mat-flat-button color="primary">SHARE</button>
        </mat-card-actions>
    
    </mat-card>
</div>
